<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Turnos Santa Pink</title>
    <meta name="description" content="Agenda tu turno de forma rápida y sencilla.">

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#ec4899">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Usamos la fuente Inter que definiste */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-pink-50 text-gray-800">

    <div class="container mx-auto p-6 max-w-lg">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-pink-500">Santa Pink</h1>
            <p class="text-lg text-gray-600">Agenda de Turnos Online</p>
        </header>

        <main class="bg-white p-8 rounded-xl shadow-lg">
            
            <h2 class="text-2xl font-semibold text-center mb-6">Bienvenida</h2>
            
            <p class="text-center mb-8">Selecciona una opción para comenzar. ¡Agendar tu próximo turno nunca fue tan fácil!</p>

            <div class="flex flex-col space-y-4">
                <a href="#" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg text-center transition-colors">
                    <i class="fas fa-calendar-plus mr-2"></i> Agendar un Nuevo Turno
                </a>
                <a href="#" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg text-center transition-colors">
                    <i class="fas fa-history mr-2"></i> Ver Mis Turnos
                </a>
                <a href="#" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg text-center transition-colors">
                    <i class="fas fa-question-circle mr-2"></i> Servicios y Precios
                </a>
            </div>

        </main>

        <footer class="text-center mt-8">
            <p class="text-gray-500">&copy; 2025 Turnos Santa Pink. Todos los derechos reservados.</p>
        </footer>

    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>

</body>
</html>
